<div>
    <div *ngFor="let message of messages">
        <p>{{message}}</p>
    </div>

    <label for="topicInput"></label>
    <input id="topicInput" [(ngModel)]="topic">

    <button (click)="onTopicSubmit()" [disabled]="!isReady">Submit</button>
</div>

<div>
    <label for="messageInput"></label>
    <input id="messageInput" [(ngModel)]="message">

    <button (click)="onMessageSubmit()">Submit</button>
</div>
